<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5: DOM Manipulation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8">Exercise 5: DOM Manipulation</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Text Changer</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Enter new text:</label>
                    <input type="text" id="newText" class="w-full p-2 border rounded">
                </div>
                <button onclick="changeText()" class="bg-blue-500 text-white px-4 py-2 rounded">Change Text</button>
                <div class="p-4 border rounded">
                    <p id="displayText" class="text-xl">This text will change</p>
                </div>
            </div>
        </div>

        <a href="../index.html" class="text-blue-500 hover:underline">&larr; Back to menu</a>
    </div>

    <script>
        function changeText() {
            const newText = document.getElementById('newText').value;
            const displayText = document.getElementById('displayText');
            displayText.textContent = newText;
        }
    </script>
</body>
</html>
