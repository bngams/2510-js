<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4: Variables and Conditions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold mb-8">
        Exercise 4: Variables and Conditions
      </h1>

      <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-2xl font-semibold mb-4">Number Guessing Game</h2>
        <div class="space-y-4">
          <p id="message" class="text-lg">
            I'm thinking of a number between 1 and 10...
          </p>
          <div>
            <label class="block text-gray-700 mb-2">Your guess:</label>
            <input type="number" id="guess" class="w-full p-2 border rounded" />
          </div>
          <button
            onclick="checkGuess()"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Submit Guess
          </button>
          <button
            onclick="startNewGame()"
            class="bg-green-500 text-white px-4 py-2 rounded"
            id="newGameButton"
          >
            New Game
          </button>
        </div>
      </div>

      <a href="../index.html" class="text-blue-500 hover:underline"
        >&larr; Back to menu</a
      >
    </div>

    <script>
    class GuessGame {
        constructor() {
            this.targetNumber = null;
            this.attempts = 0;
            this.messageEl = document.getElementById("message");
            this.guessEl = document.getElementById("guess");
            this.newGameBtn = document.getElementById("newGameButton");
        }

        startNewGame() {
            this.targetNumber = Math.floor(Math.random() * 10) + 1;
            this.attempts = 0;
            this.guessEl.value = '';
            this.messageEl.textContent = "I'm thinking of a number between 1 and 10...";
            alert("Guess a number between 1 and 10.");
            this.newGameBtn.style.display = "none";
        }

        checkGuess() {
            const guess = parseInt(this.guessEl.value);
            this.attempts++;
            if (guess === this.targetNumber) {
                alert(`Congratulations! You guessed the correct number! after ${this.attempts} attempts.`);
                this.newGameBtn.style.display = "inline-block";
            } else if (guess < this.targetNumber) {
                alert("Too low! Try again.");
            } else {
                alert("Too high! Try again.");
            }
        }
    }

    const game = new GuessGame();

    function startNewGame() {
        game.startNewGame();
    }

    function checkGuess() {
        game.checkGuess();
    }

    // Optionally start the game when the page loads
    // window.onload = () => game.startNewGame();
    </script>
  </body>
</html>
