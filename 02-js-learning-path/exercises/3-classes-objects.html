<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3: Classes and Objects</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8">Exercise 3: Classes and Objects</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Geometric Calculations</h2>
            <div class="space-y-4">
                <div>
                    <h3 class="text-xl font-semibold mb-2">Rectangle</h3>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Width:</label>
                            <input type="number" id="rectWidth" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Height:</label>
                            <input type="number" id="rectHeight" class="w-full p-2 border rounded">
                        </div>
                    </div>
                    <button onclick="calculateRectangle()" class="bg-blue-500 text-white px-4 py-2 rounded">Calculate</button>
                </div>

                <div>
                    <h3 class="text-xl font-semibold mb-2">Circle</h3>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Radius:</label>
                        <input type="number" id="circleRadius" class="w-full p-2 border rounded">
                    </div>
                    <button onclick="calculateCircle()" class="bg-blue-500 text-white px-4 py-2 rounded">Calculate</button>
                </div>

                <div>
                    <p class="text-xl">Result: <span id="result">-</span></p>
                </div>
            </div>
        </div>

        <a href="../index.html" class="text-blue-500 hover:underline">&larr; Back to menu</a>
    </div>

    <script>

        function displayResult(result) {
            document.querySelector('#result').textContent = result;
        }

        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }

            getArea() {
                debugger;
                return this.width * this.height;
            }

            getPerimeter() {
                return 2 * (this.width + this.height);
            }
        }

        class Circle {
            constructor(radius) {
                this.radius = radius;
            }

            getArea() {
                return Math.PI * this.radius * this.radius;
            }

            getCircumference() {
                return 2 * Math.PI * this.radius;
            }
        }

        function calculateRectangle() {
            const width = parseFloat(document.getElementById('rectWidth').value);
            const height = parseFloat(document.getElementById('rectHeight').value);
            const rectangle = new Rectangle(width, height);
            const area = rectangle.getArea();
            const perimeter = rectangle.getPerimeter();
            displayResult(`Area: ${area}, Perimeter: ${perimeter}`);
        }

        function calculateCircle() {
            const radius = parseFloat(document.getElementById('circleRadius').value);
            const circle = new Circle(radius);
            const area = circle.getArea();
            const circumference = circle.getCircumference();
            displayResult(`Area: ${area}, Circumference: ${circumference}`);
        }
    </script>
</body>
</html>
