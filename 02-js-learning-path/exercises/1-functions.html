<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1: Functions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8">Exercise 1: Functions</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Calculator</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Number 1:</label>
                    <input type="number" id="num1" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Number 2:</label>
                    <input type="number" id="num2" class="w-full p-2 border rounded">
                </div>
                <div class="space-x-2">
                    <button onclick="calculate('add')" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
                    <button onclick="calculate('subtract')" class="bg-blue-500 text-white px-4 py-2 rounded">Subtract</button>
                    <button onclick="calculate('multiply')" class="bg-blue-500 text-white px-4 py-2 rounded">Multiply</button>
                    <button onclick="calculate('divide')" class="bg-blue-500 text-white px-4 py-2 rounded">Divide</button>
                </div>
                <div>
                    <p class="text-xl">Result: <span id="result">-</span></p>
                </div>
            </div>
        </div>

        <a href="../index.html" class="text-blue-500 hover:underline">&larr; Back to menu</a>
    </div>

    <script>
        // TODO: Complete these functions
        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            if (b === 0) {
                // throw new Error("Division by zero");                
                return 'Error: Division by zero';
            }
            return a / b;
        }

        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch(operation) {
                case 'add':
                    result = add(num1, num2);
                    break;
                case 'subtract':
                    result = subtract(num1, num2);
                    break;
                case 'multiply':
                    result = multiply(num1, num2);
                    break;
                case 'divide':
                    result = divide(num1, num2);
                    break;
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
