<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-datatable</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Ajouter une ligne au tableau</h1>
      <form id="add-row-form" class="inline-form">
        <label for="firstname">Prénom:</label>
        <input type="text" id="firstname" name="firstname" placeholder="John" required>
        
        <label for="lastname">Nom:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Doe" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
        
        <button type="button" id="add-row">Ajouter</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les lignes ajoutées apparaîtront ici -->
        </tbody>
      </table>
    </div>
    <script src="src/datatable.js"></script>
  </body>
</html>
